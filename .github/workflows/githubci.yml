name: PipelineTest

on: [push]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: build
        run: mvn -B package --file pom.xml
        working-directory: ${{ github.workspace }}

      - name: savewar
        uses: actions/upload-artifact@v4
        with:
          name: petclinic
          path: target/*.war
  
  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: downloadwar
        uses: actions/download-artifact@v4
        with:
          name: petclinic
          path: /tmp

      - name: deploy
        run: |
          pwd
          cp /tmp/petclinic.war /usr/share/tomcat/webapps
        working-directory: ${{ github.workspace }}
